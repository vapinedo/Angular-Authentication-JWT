<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>

            <div class="card-body">
                <form class="form">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input [(ngModel)]="formData.email" name="email" class="form-control" type="text" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input [(ngModel)]="formData.password" name="password" class="form-control" type="password" required>
                    </div>

                    <div class="d-grid">
                        <button (click)="onRegister()" type="button" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
